<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./phone-number-validation/build/css/demo.css"
    />
    <link
      rel="stylesheet"
      href="./phone-number-validation/build/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="largeContainer">
      <div id="container">
        <div id="mainContainer">
          <h2>User Login & Signup</h2>
          <br />
          <span class="mobileNumber">What is your Mobile Number?</span><br />
          <input type="tel" id="phone" placeholder="PhoneNumber" />
          <button class="btn btn-warning" id="continue">Continue</button><br />
          <span class="paragraph"
            >Get access to your Orders,Wishlist,Track Order,and Offer. Click
            "Continue" for Sign in / Sign up</span
          >
          <br />
          <h2 class="signin-paragraph-blank"></h2>
          <h2 class="signin-paragraph">Sign in with your social account</h2>
          <button type="button" class="btn btn-primary" id="facebookbutton">
            <i class="fa fa-facebook-official"></i>facebook
          </button>
          <button type="button" class="btn btn-success" id="googlebutton">
            <i class="fa fa-google"></i>Google
          </button>
        </div>
      </div>
    </div>
    <script src="./phone-number-validation/build/js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {});
    </script>
  </body>
</html>
